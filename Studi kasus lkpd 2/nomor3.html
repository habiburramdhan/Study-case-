    <script>
        function konversiDetik(totalDetik) {
    var jam = Math.floor(totalDetik / 3600);
    totalDetik %= 3600;
    var menit = Math.floor(totalDetik / 60);
    var detik = totalDetik % 60;

    console.log(jam + " jam " + menit + " menit " + detik + " detik");
}

konversiDetik(5440);
    </script>
