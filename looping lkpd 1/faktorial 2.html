<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function faktorial(n) {
        let hasil = 1;
        for (let i = 2; i <= n; i++) {
          hasil *= i;
        }
        return hasil;
      }
      let n = 5;
      console.log(`hasil ${n} faktorial adalah ${faktorial(n)}`);
    </script>
  </body>
</html>
