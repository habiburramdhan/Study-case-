<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// For Loop
for (let i = 1; i <= 50; i++) {
    if (i % 2 === 1) {
        console.log(i + " bilangan ganjil");
    } else {
        console.log(i + " bilangan genap");
    }
}

//  While Loop
let j = 1;
while (j <= 50) {
    if (j % 2 === 1) {
        console.log(j + " bilangan ganjil");
    } else {
        console.log(j + " bilangan genap");
    }
    j++;
}

    </script>
</body>
</html>
