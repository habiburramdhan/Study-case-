<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// For Loop
for (let i = 1; i <= 50; i += 2) {
    console.log(i);
}

// While Loop
let j = 1;
while (j <= 50) {
    console.log(j);
    j += 2;
}


    </script>
</body>
</html>
