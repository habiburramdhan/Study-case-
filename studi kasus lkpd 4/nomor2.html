        function tambahDetik(jam, menit, detik) {
    detik++;

        detik = 0;
        menit++;
        if (menit >= 60) {
            menit = 0;
            jam++;
            if (jam >= 24) {
                jam = 0;
            }
        }
    }

    console.log("Waktu setelah ditambah 1 detik: " + jam + ":" + menit + ":" + detik);
}
